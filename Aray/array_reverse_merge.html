<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Reverse and Merge</title>
  </head>
  <body>
    <h2>Array Reverse amd Merging</h2>

    <script>
      let arr1 = [10, 20, 30, 40, 50, 60, 70, 80];

      arr1.reverse();

      console.log(arr1);

      let arr2 = [90, 100, 110, 120, 130];

      let arr3 = [...arr1, ...arr2];

      console.log(arr3);
    </script>
  </body>
</html>
