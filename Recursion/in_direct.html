<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recusion</title>
  </head>
  <body>
    <title>Indirect Recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        // console.warn(x);
        if (x > 0) {
          console.warn('I have', x, 'RS', totalApple);
          buyMore(x);
        } else {
          console.warn("I don't have more money", totalApple);
        }
      }

      function buyMore(x) {
        totalApple++;
        x = x - 20;
        buyApple(x);
        // console.warn('buy more', x);
      }

      buyApple(money);
    </script>
  </body>
</html>
